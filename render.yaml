services:
  - type: web
    name: anon-cue2a-backend
    env: docker
    region: frankfurt
    plan: starter
    dockerfilePath: api/Dockerfile
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHANNEL_ID
        sync: false
      - key: SIGNING_SECRET
        generateValue: true
      - key: TURNSTILE_SECRET
        sync: false
      - key: TURNSTILE_SITE_KEY
        sync: false
      - key: HCAPTCHA_SECRET
        sync: false
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: CAPTCHA_MODE
        value: none
      - key: MAX_ATTACHMENT_SIZE_MB
        value: 10
      - key: RATE_LIMIT_MINUTES
        value: 1
