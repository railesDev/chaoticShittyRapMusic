<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>CU Pulse</title>
    <meta name="theme-color" content="#0b0b0f" />
    <link rel="icon" href="/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg: #0b0b0f;
        --surface: #121218;
        --text: #f1f1f3;
        --muted: #b8c8cc;
        --accent: #71C3CB; /* Care Tiny */
        --accent-2: #55B1BB;
        --border: rgba(255,255,255,0.08);
        --ok: #34d399;
        --error: #f43f5e;
        --danger: #ef4444;
      }
      html, body {
        height: 100dvh; /* dynamic viewport height so keyboard resize keeps header fixed */
        background: var(--bg);
        color: var(--text);
        font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif;
        overflow: hidden;
      }
      * { box-sizing: border-box; }
      #root { height: 100dvh; position: fixed; inset: 0; overflow: hidden; }
      html, body { overscroll-behavior-y: none; overscroll-behavior-x: none; }
      input, textarea, button { font-family: inherit; font-size: inherit; }
      #reply-input::placeholder { color: var(--muted); opacity: 1; }
      .composer-textarea::placeholder { color: var(--muted); opacity: .9; }
      .composer-editable[contenteditable="true"]:empty:before { content: attr(data-placeholder); color: var(--muted); }
      #reply-input::placeholder { color: var(--muted); opacity: 1; }
      .composer-textarea::placeholder { color: var(--muted); opacity: .9; }
      .no-scrollbar { scrollbar-width: none; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      input, textarea { -webkit-appearance: none; appearance: none; }
      @keyframes spin { from { transform: rotate(0); } to { transform: rotate(360deg); } }
    </style>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  </html>
